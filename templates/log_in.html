{% extends 'form.html' %} {%block content %}
<form>
  <div class="form-group">
    <label class="tags">Email address</label>
    <input
      type="email"
      class="form-control"
      id="InputEmail"
      aria-describedby="emailHelp"
    />
    <small class="tags" id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label class="tags" style="text-align: left;" for="exampleInputPassword1"
      >Password</label
    >
    <input type="password" class="form-control" id="InputPassword1" />
  </div>
  <div id="button">
    <!--<button style="margin-top: 20px;" href="../sign_up" class="btn btn-primary">
      SignUp
    </button> -->
    <button
      style="margin-top: 20px; padding: 10px 50px;"
      type="submit"
      class="btn btn-primary"
    >
      Log In
    </button>
  </div>
  <div style="text-align: center;">
    <p>or</p>
    <a href="../sign_up">SignUp</a>_now
  </div>
</form>
{% endblock %}
